<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS style to center the table */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    table {
      width: 80%; /* Adjust the width of the table */
      border-collapse: collapse;
      border: 2px solid #333;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Activity</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      {% for activity, distance in top_activities %}
        <tr>
          <td>{{ activity }}</td>
          <td>{{ distance }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
